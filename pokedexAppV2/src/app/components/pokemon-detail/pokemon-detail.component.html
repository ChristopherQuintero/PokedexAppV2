<div class="walldetail">
<div class="pokemon-view">
  <div class="container-form">
    <form (submit)="submitPokemon($event)">
      <input class="style-input" type="text" placeholder="Buscar por nombre o id" name="id">
    </form>
  </div>
  <div class="section group">
    <div class="col span_1_of_2">
      <pokemon-side [pokemon]="pokemon"></pokemon-side>
    </div>
    <div class="col span_1_of_2">
      <pokemon-side-bar [pokemon]="pokemon"></pokemon-side-bar>
    </div>
  </div>
  <div style="text-align: center;">
    <button class="button-style" [routerLink]="['/']">Volver</button>
  </div>
  <br>
</div>
</div>
